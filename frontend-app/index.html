    <script>
        function loadApp() {
            const avaPlayerContainer = document.getElementById("avaPlayerContainer");
            const videosContainer = document.getElementById("videosContainer");
            const editorContainer = document.getElementById("editorContainer");
            const modalBackdropElement = document.getElementById("modalBackdropElement");
            const uploadVideoModalElement = document.getElementById("uploadVideoModalElement");
            const uploadVideoModalProgressElement = document.getElementById("uploadVideoModalProgressElement");
            const uploadVideoDropZoneElement = document.getElementById("uploadVideoDropZoneElement");
            const peopleOnScreenElement = document.getElementById("peopleOnScreenElement");
            const peopleInZonesElement = document.getElementById("peopleInZonesElement");
            const peopleCountChartElement = document.getElementById("peopleCountChartElement");

            const app = new App(
                avaPlayerContainer,
                videosContainer,
                editorContainer,
                modalBackdropElement,
                uploadVideoModalElement,
                uploadVideoModalProgressElement,
                uploadVideoDropZoneElement,
                peopleOnScreenElement,
                peopleInZonesElement,
                peopleCountChartElement
            );
            app.load();
        }
    </script>
</head>

    <ul class=" nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="player-tab" data-bs-toggle="tab" data-bs-target="#player" type="button"
                role="tab" aria-controls="player" aria-selected="true">
                Player
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos" type="button"
                role="tab" aria-controls="videos" aria-selected="false">
                Videos
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="editor-tab" data-bs-toggle="tab" data-bs-target="#editor" type="button"
                role="tab" aria-controls="editor" aria-selected="false">
                Editor
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="player" role="tabpanel" aria-labelledby="player-tab">
            <div class="container mt-4">
                <div class="row">
                    <div class="col col-lg-6 col-sm-12">
                        <div class="container" style="width: 600px;height: 434.5">
                            <div id="avaPlayerContainer" class="widget-container">
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-6 col-sm-12 mt-4" align="center">
                        <div style="width: 600px;">
                            <div>People In Zones: <span id="peopleInZonesElement"></span></div>
                            <div>People On Screen: <span id="peopleOnScreenElement"></span></div>
                            <div class="mt-3">
                                <canvas id="peopleCountChartElement"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="videos" role="tabpanel" aria-labelledby="videos-tab">
            <div class="container mt-4">
                <div class="row" id="videosContainer">
                </div>
                <div class="row">
                    <div class="col m-2">
                        <div class="card" style="width: 18rem;">
                            <div id="uploadVideoDropZoneElement" class="card-body">
                                <div class="card-subtitle mb-2 text-muted">
                                    Drag/drop a new video (.mkv) here...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="editor" role="tabpanel" aria-labelledby="editor-tab">
            <div class="container mt-4">
                <div id="editorContainer" class="widget-container"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="uploadVideoModalElement" tabindex="-1" role="dialog"
        aria-labelledby="uploadVideoModalElementLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="uploadVideoModalElementLabel">
                        Uploading new video (.mkv)... <span id="uploadVideoModalProgressElement"></span>
                    </h6>
                </div>
            </div>
        </div>
    </div>
    <div class=" modal-backdrop fade show" id="modalBackdropElement" style="display: none;"></div>

</html>
